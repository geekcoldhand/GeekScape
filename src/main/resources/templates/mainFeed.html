<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
>
<head>
    <meta charset="UTF-8">
    <title>Main Feed</title>
</head>
<body >

<div th:fragment="pageFeed">
    <section th:each="user : ${users}">
        <h1 >Hello, World my name is . .</h1> <p th:text ="${user.username}"></p>
        <span th:text="${user.email}">Title</span>
        <div th:unless="${#lists.isEmpty(users)}">
        </div>

    </section>
</div>



</body>
</html>
